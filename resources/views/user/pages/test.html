<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #reload-message {
            display: none;
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        #reload-message.show {
            display: block;
        }

        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function showReloadMessage() {
            var reloadMessage = document.getElementById("reload-message");
            reloadMessage.classList.add("show");

            setTimeout(function () {
                reloadMessage.classList.remove("show");
            }, 3000);
        }

        function reloadPage() {
            showReloadMessage();
            setTimeout(function () {
                location.reload();
            }, 3000);
        }
    </script>
</head>
<body>
    <button onclick="reloadPage()">Reload Page</button>
    <div id="reload-message">Waiting to refresh the page...</div>
</body>
</html>
